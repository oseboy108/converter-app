<!doctype html>
      <html lang="en">
        <head>
         <title>Weight Converter</title>
          <!-- Required meta tags -->
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      
          <!-- Bootstrap CSS -->
          <link rel="stylesheet" href="css/main.css">
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
          <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700;900&display=swap" rel="stylesheet">

        </head>
<body class="body">
  
  <div class="container gin">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center yum text-light yuv mt-3">Weight Converter</h1>
    </div>
  </div>
  </div>

  <div class="container">
    <div class="form">
    <div class="form-group hin">
      <input
       id="GramsInput"
       type="number"
       class="form-control form-control-lg" id="exampleFormControlInput1" placeholder="Enter grams....">
    </form>
    </div>
    </div>

          
    <div id="output">
    <div class="card text-white bg-primary mb-2" style="">
    <div class="card-body rich">Pounds:</div>
    <div class="container">
    <div id="IbsOutput"></div>
      </div>
    </div>
    
    

    
      <div class="card text-white bg-success mb-2" style="">
      <div class="card-body rich">Kilograms:</div>
      <div class="container">
      <div id="kgOutput"></div>
        </div>
      </div>
    

      
        <div class="card text-white bg-danger mb-2" style="">
        <div class="card-body rich">Ounces:</div>
        <div class="container">
        <div id="ozOutput"></div>
          </div>
        </div>
      </div>
    
        

        <script>
          document.getElementById('output').style.visibility = 'hidden';
          document.getElementById('GramsInput').addEventListener('input', function(e){
            document.getElementById('output').style.visibility = 'visible';
            let Grams = e.target.value;
            document.getElementById('IbsOutput').innerHTML = Grams*0.0022;
            document.getElementById('kgOutput').innerHTML = Grams/1000;
            document.getElementById('ozOutput').innerHTML = Grams*0.03527396195;
          });
        </script>
